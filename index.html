<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Qr code </title>
</head>
<body>
    <header>
        <!-- THIS IS THE HEADER -->
    </header>

    <main>
        <div>
            <img src="img/image-qr-code.png" alt="A Qr code that opens front end mentor's challenge site">
            <p class="header">Improve your front-end skills by building projects</p>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

    <footer>
        <div>
            <img src="img/favicon-32x32.png" alt="Frontend mentor Logo">
            <p>Challenge by Frontend Mentor. Coded by Your Name Here.</p>
        </div>
    </footer>
</body>
</html>
